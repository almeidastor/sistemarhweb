<!DOCTYPE html>
<html lang= "pt-br" >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sistema RH | Login</title>
<script src="scripts/validador.js"></script>
<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bodyindex">

<div class="container mt-4" id="teladelogin">
  <div class="row align-items-center">
    <div class="col-md-10 mx-auto col-lg-5 text-center">
      <form class="p-4 p-md-5 border rounded-3 bg-light" action="login" method="POST">
        <img src="images/logo/1080-3.png" class="mb-3" width="150" height="150" >
        <div class="form-floating mb-3">
          <input class="form-control" type="text" id="inputCPF" name="nome" required placeholder="CPF">
          <label for="inputCPF">CPF</label>
        </div>

        <div class="form-floating mb-3">
          <input class="form-control"type="password" id="inputPass" name="senha" required placeholder="  SENHA">
          <label for="inputPass">Senha</label>
        </div>

        <div class="checkbox mb-3">
          <label>
          <input   type="checkbox" value="Manter Conectado" id="manterConectado" name="manterConectado"> Manter Conectado
          </label>
        </div>

        <div class="text-center">
          <input class="btn btn-lg btn-success mb-3 w-100" type="submit" value="LOGIN">
        </div>

        <div class="row justify-content-center">
        <div id="mensagem" class="text-center" style="display: none;"></div>
      </form>        
</div></div></div>
                          
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</div>
	
</body>
</html>
